language: bash
dist: xenial

services:
    - docker

cache:
    directories:
        - $CACHE_DIR

addons:
    apt:
        update: true
env:
    global:
        - CACHE_DIR=$HOME/.cache/docker
        - DOCKER_COMPOSE_VERSION=1.24.0
        - TRAVIS_USER_ID=$(id -u)
        - TRAVIS_GROUP_ID=$(id -g)

before_install:
    -   curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
    - chmod +x docker-compose
    - sudo mv docker-compose /usr/local/bin
    - mkdir -p $CACHE_DIR
    - cp -f ./docker/conf/docker-compose.yml.dist ./docker-compose.yml
    - "sed -i 's#www_data_uid: 1000#www_data_uid: $TRAVIS_USER_ID#' ./docker-compose.yml"
    - "sed -i 's#www_data_gid: 1000#www_data_uid: $TRAVIS_GROUP_ID#' ./docker-compose.yml"

install:
    - docker load < $CACHE_DIR/php-fpm.tar.gz || true
    - docker load < $CACHE_DIR/elasticsearch.tar.gz || true
    - sudo ionice -c 2 -n 0 nice -n -20 docker-compose pull postgres redis selenium-server webserver
    - docker-compose up -d postgres elasticsearch redis selenium-server php-fpm webserver
    - if [[ ! -f "$CACHE_DIR/php-fpm.tar.gz" ]]; then docker save $(docker-compose images php-fpm | tail -1 | awk '{print $2}') | gzip -1 -c > $CACHE_DIR/php-fpm.tar.gz; fi
    - if [[ ! -f "$CACHE_DIR/elasticsearch.tar.gz" ]]; then docker save $(docker-compose images php-fpm | tail -1 | awk '{print $2}') | gzip -1 -c > $CACHE_DIR/elasticsearch.tar.gz; fi
    - docker ps
    - docker --version
    - docker-compose exec php-fpm composer install --no-interaction
    - docker-compose exec php-fpm ./phing npm

jobs:
    include:
        -   name: "Smoke, Functional and Acceptance Tests"
            script: docker-compose exec php-fpm ./phing db-create test-db-create build-demo-dev-quick error-pages-generate checks-ci

        -   name: "Standards, Unit Tests"
            script: docker-compose exec php-fpm ./phing standards tests-unit
