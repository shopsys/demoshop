apiVersion: v1
kind: Service
metadata:
    name: ingress-nginx
    namespace: ingress-nginx
    labels:
        app.kubernetes.io/name: ingress-nginx
        app.kubernetes.io/part-of: ingress-nginx
spec:
    externalTrafficPolicy: Local
    type: LoadBalancer
    loadBalancerIP: "{{GKE_LOAD_BALANCER_IP}}"
    selector:
        app.kubernetes.io/name: ingress-nginx
        app.kubernetes.io/part-of: ingress-nginx
    ports:
        -   name: http
            port: 80
            targetPort: http
        -   name: https
            port: 443
            targetPort: https
